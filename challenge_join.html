				</div>

	<div class="home-cover blur" style="background-image: url(https://picsum.photos/640/360?image=16);">

		</div>

							<input type="file" id="chphoto" name="chphoto" class="form-input-photo" accept="image/*">

					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="form-button">Upload</button>
